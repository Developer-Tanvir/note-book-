<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="container h-content">
        <a class="navbar-brand" href="#">Note Book</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

            <input id="searchText" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

          </form>
        </div>
      </div>
    </div>

  <div class="container">
    <h1 class="text-center mt-5">welcome to my mote book</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Enter your notes</h5>
        <div class="form-group">
          <textarea name="" id="addText" rows="5"></textarea>
        </div>
        <button id="addBtn" class="btn btn-success mt-3">add your note</button>

      </div>
    </div>
  </div>
  <div class="container">
    <h2 class="text-center mt-5 mb-5">hear is your note</h2>

    <div id="notes" class="row mb-5">
